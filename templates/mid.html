
{% extends 'layout.html' %}

{% block title %}
Mid Page
{% endblock %}

{% block style %}
<style>
#top-div{
  padding: 60px;
}
/* DEMO-SPECIFIC STYLES */
.typewriter h1 {
  color:black;
  text-align: center;
  font-family: monospace;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(30, end),
    blink-caret .5s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black }
}
@media screen and (min-width: 1100px) {
  .typewriter h1 {
    font-size: 50px;
  }
}

@media screen and (max-width: 1100px) {
  .typewriter h1 {
    font-size: 17px;
  }
}
    body {
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        width: 250px;
        height: 250px;
        background-color: lightblue;
        margin: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: opacity 0.3s ease;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .box:hover {
        opacity: 0.8;
    }

    .box p {
        font-size: 20px;
        text-align: center;
        color: white;
        font-weight: bold;
        margin: 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-top: 40px;
    }

    .description {
        text-align: center;
        color: #777;
        margin-bottom: 40px;
    }
</style>
{% endblock %}

{% block body %}
<div id="top-div">
    <div class="typewriter">
      <h1>Choose an option</h1>
    </div>
</div>
<p class="description">Click on one of the boxes below to continue.</p>

<div class="container">
    <div class="box" onclick="captureImage()">
        <p>Capture Picture</p>
    </div>

    <div class="box" onclick="redirectToUpload()">
        <p>Upload Picture</p>
    </div>
</div>

<script>
    function captureImage() {
        window.location.href = "{{ url_for('captureImage') }}";
    }

    function redirectToUpload() {
        window.location.href = "{{ url_for('upload') }}";
    }
</script>
{% endblock %}
